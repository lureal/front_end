{% extends '../layouts/user.html' %}
{% block content %}
<div class="user-resetpwd">

    {# 背景图 #}
    <img class="bg" src="/#proj_name#/img/bg.jpg" alt="wead" />

    {# 主体 #}
    <div class="ctn">
        <div class="wrap">

            {# 头部 #}
            <div class="header">
                <img class="logo" src="/#proj_name#/img/logo-lg.png" alt="wead" />
            </div>

            {# 主体 #}
            <div class="body" id="body">
                <h2 class="title">重置密码</h2>

                <div class="password">
                    <input class="form-control" type="password" placeholder="请设置新密码" id="new-pwd">
                    <p class="error-tip">请输入正确的密码</p>
                </div>
                <div class="password-repeat">
                    <input class="form-control" type="password" placeholder="请重复新密码" id="repeat-pwd">
                    <p class="error-tip">请输入相同的密码</p>
                </div>
                <button type="button" class="w-btn w-btn-primary" id="confirm">确认</button>
            </div>

            {# 其他信息，联系客服、copyright 等等 #}
            <div class="footer">
                <div class="contact">如有任何疑问，请 <a href="http://p.qiao.baidu.com//im/index?siteid=6768606&ucid=10452001" target="_blank">联系客服</a></div>
                <div class="copyright">粤ICP备15014511号 Copyright © 2016 WESDOM. All Rights Reserved</div>
                <div class="company">深圳赚友科技有限公司</div>
            </div>
        </div>
    </div>
</div>

<script src="/#proj_name#/js/resetpwd.js"></script>
{% endblock %}
