{% extends '../layouts/default.html' %}
{% block content %}
<section class="content-header">
    <ol class="breadcrumb w-breadcrumb">
        <li>
            <a href="javascript:void(0);">
                <i class="fa fa-home"></i><span id="company"></span>
            </a>
        </li>
        <li class="active">
            <a href="javascript:void(0);" id="breadcrumb-company"></a>
        </li>
        <li>
            <a href="javascript:void(0);">通知</a>
        </li>
    </ol>
</section>
<section class="content notice">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="box w-box" id="notice">
                <div class="box-header w-box-header">
                    <h3 class="box-title">通知列表</h3>
                </div>
                <div class="box-body w-box-body table-responsive w-table-collapse-td" id="notice-table"></div>
                <div class="box-footer clearfix w-pager">
                    <div class="pull-right" id="notice-pager">
                        <button class="w-previous pull-left">
                            <i class="fa fa-chevron-circle-left"></i>
                        </button>
                        <div class="pull-left clearfix">
                            <input type="text" class="w-page-now form-control pull-left" value="1">
                            <span class="w-allpage pull-left">
                                /
                                <span>1</span>
                            </span>
                        </div>
                        <button class="w-next pull-left">
                            <i class="fa fa-chevron-circle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{# 通知表格模板 #}
<script type="text/template" id="notice-tpl">
    <table class="table">
        <tbody>
            <tr>
                <th>时间</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
            <% if (records.length < 1) { %>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            <% } else { %>
                <% _.each(records, function(record) { %>
                    <tr data-id="<%= record.id %>">
                        <td width="200"><%= record.time %></td>
                        <td class="w-collapse-td w-collapse-td-close">
                            <div>
                                <p><%= record.content %></p>
                            </div>
                        </td>
                        <td width="120">
                            <a href="javascript:void(0);" class="w-collapse-toggle">展开详情<i class="fa fa-caret-down"></i></a>
                        </td>
                    </tr>
                <% }); %>
            <% } %>
        </tbody>
    </table>
</script>

{# 请先完成开户流程弹窗 #}
<script type="text/template" id="create-aptitude2-tpl">
    <div class="input-modal">
        <h2 class="modal-diy-title">请先完成开户流程</h2>
        <div class="modal-diy-btn">
            <a href="/#proj_name#/html/aptitude/edit.html" class="w-btn w-btn-primary">立即开户</a>
        </div>
    </div>
</script>

{% endblock %}
{% block js %}
    <script src="/#proj_name#/js/notice.js"></script>
{% endblock %}
