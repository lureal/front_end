{# 顶部横栏模块 #}

<div class="main-header" id="main-header">
    <a href="javascript:void(0);" class="logo">
        <span class="logo-mini">WeAD移动广告平台</span>
        <span class="logo-lg">WeAD移动广告平台</span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">导航开关</span>
        </a>
        <div class="navbar-custom-menu pull-right" id="header-menu"></div>
        <span class="company" id="company" style="text-align: center;display: inline-block;min-height: 50px;line-height: 50px;color: #fff; display: none;"></span>
    </nav>
</div>

<!--自定义顶部栏菜单模板-->
<script type="text/template" id="header-menu-tpl">
    <ul class="nav navbar-nav">

        <!--投放系统-->
        <% if(system === 1) { %>

            <!--实时消耗-->
            <li class="dropdown notifications-menu">
                <a href="#" class="dropdown-toggle real-time-btn" data-toggle="dropdown">
                    <i class="fa fa-bolt"></i>
                    <span class="hidden-xs">实时数据</span>
                </a>
                <ul class="dropdown-menu" id="real-time-detail">
                    <li style="padding: 20px; text-align: center;">
                        <span>
                            <i class="fa fa-spin fa-refresh"></i>
                        </span>
                    </li>
                </ul>
            </li>

        <!--管理系统-->
        <% } else if(system === 0) { %>
            <li>
                <a href="javascript:void(0);" style="background: #dd4b39; cursor: default;">
                    <i class="fa fa-user"></i>
                    <span class="hidden-xs"><%= data.username %></span>
                </a>
            </li>

        <!-- 后台 -->
        <% } else { %>
            <li>
                <a href="/#proj_name#/manage/overview/index">
                    <span>进入管理系统</span>
                </a>
            </li>

        <% } %>

        <li>
            <a href="javascript:void(0);" id="signout">
                <i class="fa fa-sign-out" style="width: 13px;"></i>
                <span class="hidden-xs">登出</span>
            </a>
        <li>
    </ul>
</script>

<script type="text/template" id="company-tpl">
    <span>
        <%= data.customName %> - <%= data.productName %>
        <small>（ID: <%= data.customId %>）</small>
    </span>
</script>

<!--实时数据模板-->
<script type="text/template" id="real-time-detail-tpl">
    <li>
        <ul class="menu">
            <li>
                <a href="javascript:void(0);" style="cursor: default;">
                    <i class="fa fa-yen text-aqua"></i> 余额：<%= data.balance / 100 %> 元
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" style="cursor: default;">
                    <i class="fa fa-clock-o text-yellow"></i> 今日实时消耗：<%= data.consume / 100 %> 元
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" style="cursor: default;">
                    <i class="fa fa-hourglass-start text-red"></i>
                    <% if(data.quota !== null) { %>
                        每日限额：<%= data.quota / 100 %> 元
                    <% } else { %>
                        不限制
                    <% } %>
                    <button class="btn btn-primary btn-xs pull-right" id="real-time-detail-edit">修改限额</button>
                </a>
            </li>
        </ul>
    </li>
</script>

<!--修改每日限额弹窗-->
<script type="text/template" id="everyday-limit-tpl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><%= title %></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>每日限额设置（元）</label>
                    <input type="number" class="form-control" placeholder="每日限额设置（元）" id="everyday-limit-edit-input">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="everyday-limit-edit" type="button" class="btn btn-primary">修改</button>
    </div>
</script>
