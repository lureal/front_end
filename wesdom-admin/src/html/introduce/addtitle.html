{% extends '../layouts/default.html' %}

{% block content %}
<div class="wrapper">
    {% include '../modules/header.html' %}
    {% include '../modules/sidebar.html' %}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>公司简介</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>标题</a></li>
                <li><a href="#">添加标题</a></li>
            </ol>
        </section>

        <section class="content">

                </div>
                <div class="box-body page-description">
                    <div class="row">
                        <div class="col-md-6">

                                <label>大事件描述</label>
                                <input type="text" class="form-control" placeholder="" id="event-description">

                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>关于我们描述</label>

                    <div class="box-footer">
                        <button class="btn btn-default" id="canel">取消</button>
                        <button class="btn btn-info pull-left" id="submit">添加</button>
                    </div>
                </div>
            </div>

    </div>

    {% include '../modules/copyright.html' %}
