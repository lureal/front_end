{% extends '../layouts/user.html' %}

{% block body %}
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            微思敦管理后台
        </div>
        <div class="login-box-body">
            <form>
                <div class="form-group has-feedback">
                    <input class="form-control" type="text" name="username" value="" placeholder="请输入账户" id="username">
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" type="password" name="token" value="" placeholder="请输入密码" id="passwd">
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <a href="javascript:void(0);" class="btn btn-lg btn-primary btn-block btn-flat" id="login">登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% include '../modules/modal.html' %}
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/#proj_name#/js/login.js"></script>

</body>
{% endblock %}
