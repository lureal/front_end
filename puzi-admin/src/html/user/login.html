{% extends '../layouts/user.html' %}

{% block body %}
<body class="hold-transition login-page">
	<div class="login-box" id="login">
		<div class="login-logo">
			<a href="#"><b>管理后台</b></a>
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">登录管理后台</p>
			<div>
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="邮箱" id="login-email">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="密码" id="login-pwd">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-4 col-xs-offset-8">
						<button class="btn btn-primary btn-block btn-flat" id="login-submit">登录</button>
					</div>
				</div>
			</div>
		</div>

		{% include '../modules/modal.html' %}
	</div>

	<script src="/vendor/jquery/dist/jquery.min.js"></script>
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/vendor/jquery.cookie/jquery.cookie.js"></script>
	<script src="/vendor/AdminLTE/dist/js/app.min.js"></script>
	<script src="/#proj_name#/js/app.js"></script>
</body>
{% endblock %}
