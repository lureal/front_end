{% extends '../layouts/user.html' %}

{% block body %}
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<a href="#"><b>管理后台</b></a>
		</div>
		<div class="register-box-body">
			<p class="login-box-msg">注册成为管理后台的新用户</p>
			<form>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="用户名">
        			<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="邮箱">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="再次输入密码">
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label>
								<input type="checkbox">我同意<a href="#">用户条款</a>
							</label>
						</div>
					</div>
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="/vendor/jquery/dist/jquery.min.js"></script>
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/vendor/jquery.cookie/jquery.cookie.js"></script>
	<script src="/vendor/AdminLTE/dist/js/app.min.js"></script>
	<script src="/vendor/AdminLTE/plugins/iCheck/icheck.min.js"></script>
	<script src="/#proj_name#/js/common.js"></script>
	<script src="/#proj_name#/js/app.js"></script>
	<script>
	$(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_square-blue',
			radioClass: 'iradio_square-blue',
			increaseArea: '20%' // optional
		});
	});
	</script>
</body>
{% endblock %}
