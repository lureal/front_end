{% extends '../layouts/default.html' %}

{% block content %}
<div class="wrapper">
    {% include '../modules/header.html' %}
    {% include '../modules/sidebar.html' %}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>权限分配</h1>
            <ol class="breadcrumb">
                <li><a href="/#proj_name#/html/system/auth-list.html"><i class="fa fa-dashboard"></i>权限管理</a></li>

                </li>
            </ol>

                    <h3 class="box-title">权限分配</h3>
                </div> -->
                <div class="box-body">
                    <div>
                        <div class="col-md-6 block-style" id="tree"></div>
                    </div>
                </div>

                    <button class="btn btn-default" id="canel">取消</button>
                    <button class="btn btn-info pull-left" id="submit">分配</button>
                </div>
            </div>

        <section class="content content-no-auth"></section>

    {% include '../modules/copyright.html' %}

</div>

{% block js %}
