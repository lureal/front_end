{% extends '../layouts/default.html' %}

{% block content %}
<div class="wrapper">
    {% include '../modules/header.html' %}
    {% include '../modules/sidebar.html' %}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>角色分配</h1>
            <ol class="breadcrumb">
                <li><a href="/#proj_name#/html/system/user-list.html"><i class="fa fa-dashboard"></i>产品管理</a></li>
                <li>
                    角色分配
                </li>
            </ol>
        </section>

        <section class="content content-have-auth" style="display: none;">
            <div class="box box-default">
                <!-- <div class="box-header with-border">
                    <h3 class="box-title">角色分配</h3>
                </div> -->
                <div class="box-body">
                    <div class="col-md-6">
                        <div class="form-group" id="roles"></div>
                    </div>
                </div>
                <div class="box-footer">
                    <button class="btn btn-default" id="canel">取消</button>
                    <button class="btn btn-info pull-left" id="submit">分配</button>
                </div>
            </div>
        </section>
        <section class="content content-no-auth"></section>
    </div>

    {% include '../modules/copyright.html' %}
    {% include '../modules/modal.html' %}

    <script type="text/template" id="roles-tpl">
        <% _.each(data.roles, function(val, index) { %>
            <div class="checkbox role">
                <label>
                    <input type="checkbox" value="<%= val.id %>" <%= val.checked === true ? 'checked' : '' %>><%= val.name %>
                </label>
            </div>
        <% }); %>
    </script>
</div>
{% endblock %}

{% block js %}
<script src="/#proj_name#/js/system-user-assign-role.js"></script>
{% endblock %}
