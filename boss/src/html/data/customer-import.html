{% extends '../layouts/default.html' %}

{% block content %}
<div class="wrapper">
    {% include '../modules/header.html' %}
    {% include '../modules/sidebar.html' %}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>导入客户</h1>
            <ol class="breadcrumb">
                <li><a href="/#proj_name#/html/data/customer-list.html"><i class="fa fa-dashboard"></i>客户管路</a></li>
                <li>
                    导入客户
                </li>
            </ol>
        </section>

        <section class="content content-have-auth" style="display: none;">
            <div class="box box-default">
                <!-- <div class="box-header with-border">
                    <h3 class="box-title">导入客户</h3>
                </div> -->
                <div class="box-body">
                    <div class="row" id="file-wrap"></div>
                </div>
            </div>
        </section>
        <section class="content content-no-auth"></section>
    </div>

    {% include '../modules/copyright.html' %}
    {% include '../modules/modal.html' %}

    <script type="text/template" id="file-tpl">
        <form class="file-form form-group col-md-12" enctype="multipart/form-data" method="POST" action="<%= action %>">
           <div class="form-group">
               <label><small><%= title %></small></label>
               <div class="input-group">
                   <input type="file" name="<%= name %>" class="file-input" accept="file/*">
                   <br>
                   <button class="file-submit btn btn-primary btn-sm" type="submit">导入</button>
               </div>
           </div>
        </form>
    </script>
</div>
{% endblock %}

{% block js %}
<script src="/#proj_name#/js/data-customer-import.js"></script>
{% endblock %}
