{% extends '../layouts/default.html' %}

{% block content %}
<div class="wrapper">
    {% include '../modules/header.html' %}
    {% include '../modules/sidebar.html' %}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>心愿单书籍详情</h1>
        </section>

        <section class="content content-have-auth" style="display: none;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-default">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>申请人</label>
                                        <input type="text" class="form-control" placeholder="" id="applicant" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>申请时间</label>
                                        <input type="text" class="form-control" placeholder="" id="time" disabled>
                                    </div>
                                     <div class="form-group">
                                        <label>书名</label>
                                        <input type="text" class="form-control" placeholder="" id="name" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>作者</label>
                                        <input type="text" class="form-control" placeholder="" id="author" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>购买链接</label>
                                        <input type="text" class="form-control" placeholder="" id="link" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>藏书地</label>
                                        <select id="collection-place" class="form-control select2" style="width: 100%;" disabled></select>
                                    </div>
                                    <div class="form-group">
                                        <label>数量(本)</label>
                                        <input type="number" class="form-control" placeholder="" id="bookNum">
                                    </div>
                                    <div class="form-group">
                                        <label>可借时长(天)</label>
                                        <input type="number" class="form-control" placeholder="" id="defaultDate" value="14">
                                    </div>
                                    <div class="form-group">
                                        <label>图书</label>
                                        <img src="" id="book-pic" width=150 height=150>
                                    </div>
                                </div>
                            </div>  
                        </div>
                        <div class="box-footer">
                            <a href="javascript:void(0);" class="btn btn-sm btn-primary" id="purchase">购买</a>
                            <button class="btn btn-default btn-sm" id="refuse">拒绝</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content content-no-auth"></section>
    </div>

    {% include '../modules/copyright.html' %}
    {% include '../modules/modal.html' %}

    <!-- 藏书地点下拉框 -->
    <script type="text/template" id="collection-place-tpl">
        <% for(var prop in data) { %>
            <option value="<%= prop%>"><%= data[prop] %></option>
        <% } %>
    </script>

    
</div>
{% endblock %}

{% block js %}
<script src="/#proj_name#/js/library-manage-wishlist-detail.js"></script>
{% endblock %}
