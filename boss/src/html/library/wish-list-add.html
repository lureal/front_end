{% extends '../layouts/default.html' %}

{% block content %}
<div class="wrapper">
    {% include '../modules/header.html' %}
    {% include '../modules/sidebar.html' %}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>添加心愿单</h1>
        </section>

        <section class="content content-have-auth" style="display: none;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body" id="wish-list-add">  
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>书名</label>
                                        <input class="form-control" type="text" id="book-name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>作者</label>
                                        <input class="form-control" type="text" id="author">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>购买链接</label>
                                        <input class="form-control" type="text" id="buy-link">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>图片链接</label>
                                        <input class="form-control" type="text" id="pic-link">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <img src="" width=150 height=150 id="book-pic">
                                        <button class="btn btn-default btn-sm" id="preview">预览图书图片</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>藏书地</label>
                                        <select class="form-control select2" id="collection-place" style="width: 100%;">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>备注</label>
                                        <input class="form-control" type="text" id="remark">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="snapshats" id="book-pic"></div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <a href="/#proj_name#/library/my-wish-list" class="btn btn-default" id="cancel">取消</a>
                            <button class="btn btn-info pull-left" id="commit">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content content-no-auth"></section>
    </div>

    {% include '../modules/copyright.html' %}
    {% include '../modules/modal.html' %}

    <!-- 上传图片详情模板-->
    <script type="text/template" id="file-tpl">
        <form class="file-form form-group col-md-12" enctype="multipart/form-data" method="POST" action="<%= action %>">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label><%= title %><span style="color: red;">*</span></label>
                        <div class="input-group">
                            <input type="file" name="<%= name %>" class="file-input" accept="file/*">
                            <br>
                            <a class="snapshats-link" target="_blank" href="/#proj_name#/img/none.png" style="display:block; width: 100px; height: 100px;">
                                <img class="snapshats-preview" style="width: 100%;" src="/#proj_name#/img/none.png" alt="附件" />
                            </a>
                            <br>
                            <p class="file-submit" type="submit"></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </script>

    <!-- 藏书地点下拉框 -->
    <script type="text/template" id="collection-place-tpl">
        <% for(var prop in data) { %>
            <option value="<%= prop%>"><%= data[prop] %></option>
        <% } %>
    </script>
    
</div>
{% endblock %}

{% block js %}
<script src="/#proj_name#/js/library-wish-list-add.js"></script>
{% endblock %}
